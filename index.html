<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video loop>
                <source src="beach.mp4"  type="video/mp4">
            </video>
        </div>

        <div class="timer">
            <button data-time="120">2 Min</button>
            <button data-time="300">5 Min</button>
            <button data-time="600">10 Min</button>
        </div>

        <div class="player">
            <audio class="song">
                <source src="rain.mp3" />
              </audio>
              <span class="play"><i class="fa-solid fa-play"></i></span>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <span class="replay"><i class="fa-solid fa-reply"></i></span>
            
                <h3 class="time-display">00:00</h3>
        </div>

        <div class="sound-picker">
            <button data-sound="rain.mp3" data-video="rain.mp4" ><i class="fa-solid fa-cloud-rain"></i></button>
            <button data-sound="beach.mp3" data-video="beach.mp4"><i class="fa-solid fa-umbrella-beach"></i></button>
          </div>


        
    </div>




<script src="script.js"></script>
</body>
</html>
